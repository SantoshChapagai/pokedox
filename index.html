<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokemon</title>
</head>

<body>
  <main>
    <h1>Pokedex</h1>
    <div class="buttons">
      <button class="generation" id="generation1">I</button>
      <button class="generation " id="generation2">II</button>
      <button class="generation " id="generation3">III</button>
      <button class="generation " id="generation4">IV</button>
      <button class="generation " id="generation5">V</button>
      <button class="generation " id="generation6">VI</button>
      <button class="generation " id="generation7">VII</button>
      <button class="generation " id="generation8">VIII</button>
      <button class="generation " id="generation9">IX</button>
    </div>
    <div class="search">
      <input id="user_input" type="search">
      <button id="btn_search" type="submit">Search</button>
    </div>
    <div id="btn_types">
      <button id="normal">Normal</button>
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="grass">Grass</button>
      <button id="electric">Electric</button>
      <button id="ice">Ice</button>
      <button id="fighting">Fighting</button>
      <button id="poison">Poison</button>
      <button id="ground">Ground</button>
      <button id="flying">Flying</button>
      <button id="psychic">Psychic</button>
      <button id="bug">Bug</button>
      <button id="rock">Rock</button>
      <button id="ghost">Ghost</button>
      <button id="dark">Dark</button>
      <button id="dragon">Dragon</button>
      <button id="steel">Steel</button>
      <button id="fairy">Fairy</button>
    </div>
    <div class="card"></div>

  </main>

  <script src="main.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</body>

</html>
